<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
  <h:form>
    <p:panel header="Datos de la Venta" 
             style="width:400px;">
        
        <!-- p:messages closable="true" / --> 
        <p:growl id="growl" sticky="true" />     
             
        <h:panelGrid columns="2" cellpadding="10">
            <p:outputLabel value="Precio:"/>
            <p:inputText value="#{ventaController.dto.precio}"
                         label="Precio"/>
            <p:outputLabel value="Cantidad:"/>
            <p:inputText value="#{ventaController.dto.cantidad}"
                         label="Cantidad"/>
        </h:panelGrid>
        <p:commandButton value="Procesar" 
                         action="#{ventaController.doProcesar()}" 
                         ajax="false"/>
        <p:commandButton value="Retornar" 
                         action="index"
                         ajax="false"
                         immediate="true" />
    </p:panel>
  
  </h:form>
</h:body> 
</html>
