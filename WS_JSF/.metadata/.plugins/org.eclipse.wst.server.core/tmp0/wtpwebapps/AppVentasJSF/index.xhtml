<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Facelet Title</title>
    
  </h:head>
  <h:body>
    <div style="width:360px; margin: 10px auto;">
    <h:form>
      <p:growl showDetail="true" />
      <p:panel header="INGRESO AL SISTEMA">
        <p:panelGrid columns="2">
          <p:outputLabel value="Usuario" />
          <p:inputText value="#{logonController.usuario.usuario}" />
          <p:outputLabel value="Clave" />
          <p:password value="#{logonController.usuario.clave}" />
        </p:panelGrid>
      </p:panel>
      <br/>
      <p:commandButton value="Ingresar"
                       action="#{logonController.doIngresar()}"
                       ajax="false" />
    </h:form>
    </div>
  </h:body>
</html>
